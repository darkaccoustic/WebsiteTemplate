services:
  app:
    build: .
    volumes:
      - .:/WebsiteTemplate
    ports:
      - 8000:8000
    image: app:WebsiteTemplate
    container_name: WebsiteApp
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=user
      - PGDATA=/var/lib/pg_data
